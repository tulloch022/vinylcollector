<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylCollector</title>
    <script src="https://kit.fontawesome.com/678d846693.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <i class="logo fa-solid fa-record-vinyl"></i>
        <h1 class="title">My<span class="text-primary">Vinyl</span>Collection</h1>
    </div>
    <div class="container-form">
        <form id="vinyl-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="Artist">Artist</label>
                <input type="text" id="title" class="form-control">
            </div>
            <input type="submit" value="Add Record" class="button">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="vinyl-list">
                
            </tbody>
        </table>
    </div>
</body>
</html>
